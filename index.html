<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>Research</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<form oninput="bmi.value = Number(w.value) / (Number(h.value));">
		価格<input type="number" name="w" id="w" value="0" size="5">（円）
		<br>
		人数<input type="number" name="h" id="h" value="0" size="5"> （人）
		<br>
		一人当たりの金額<output name="bmi" for="w h">0</output>
	  </form>
	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
